<!DOCTYPE html>
<html>
<head>
    <title>XPShop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <!-- Контейнер для звёзд -->
    <div id="stars"></div>
    
    <div class="container">
        <h1>XP Shop</h1>
        <div class="grid">
            <!-- Карточка 1-10 -->
            <div class="card-wrapper">
                <div class="card" onclick="selectCategory('CC1')">
                    <div class="card-image">
                        <img src="./images/brawl.svg" alt="Категория 1">
                    </div>
                </div>
                <div class="card-label">Brawl Stars</div>
            </div>
    
            <div class="card-wrapper">
                <div class="card" onclick="selectCategory('CC2')">
                    <div class="card-image">
                        <img src="./images/SupercellStore.svg" alt="Категория 2">
                    </div>
                </div>
                <div class="card-label">Supercell Store</div>
            </div>
    
            <div class="card-wrapper">
                <div class="card" onclick="selectCategory('CC3')">
                    <div class="card-image">
                        <img src="./images/ClashRoyale.svg" alt="Категория 3">
                    </div>
                </div>
                <div class="card-label">Clash Royale</div>
            </div>
    
            <div class="card-wrapper">
                <div class="card" onclick="selectCategory('CC4')">
                    <div class="card-image">
                        <img src="./images/ClashOfClans.svg" alt="Категория 4">
                    </div>
                </div>
                <div class="card-label">Clash Of Clans</div>
            </div>
    
            <div class="card-wrapper">
                <div class="card" onclick="selectCategory('CC5')">
                    <div class="card-image">
                        <img src="./images/squad.svg" alt="Категория 5">
                    </div>
                </div>
                <div class="card-label">Squad Busters</div>
            </div>
    
            <div class="card-wrapper">
                <div class="card" onclick="selectCategory('CC6')">
                    <div class="card-image">
                        <img src="./images/fortnite.svg" alt="Категория 6">
                    </div>
                </div>
                <div class="card-label">Fortnite</div>
            </div>
    
            <div class="card-wrapper">
                <div class="card" onclick="selectCategory('CC7')">
                    <div class="card-image">
                        <img src="./images/skoro.svg" alt="Категория 7">
                    </div>
                </div>
                <div class="card-label">Скоро</div>
            </div>
    
            <div class="card-wrapper">
                <div class="card" onclick="selectCategory('CC8')">
                    <div class="card-image">
                        <img src="./images/skoro.svg" alt="Категория 8">
                    </div>
                </div>
                <div class="card-label">Скоро</div>
            </div>
    
            <div class="card-wrapper">
                <div class="card" onclick="selectCategory('CC9')">
                    <div class="card-image">
                        <img src="./images/skoro.svg" alt="Категория 9">
                    </div>
                </div>
                <div class="card-label">Скоро</div>
            </div>
    
            <div class="card-wrapper">
                <div class="card" onclick="selectCategory('CC10')">
                    <div class="card-image">
                        <img src="./images/skoro.svg" alt="Категория 10">
                    </div>
                </div>
                <div class="card-label">Скоро</div>
            </div>
        </div>
    </div>

    <script>
        // Генерация звёзд
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Случайные координаты и анимация
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animation = `
                    fly ${3 + Math.random() * 8}s linear infinite,
                    twinkle ${1 + Math.random() * 5}s ease-in-out infinite
                `;
                
                starsContainer.appendChild(star);
            }
        }
        
        window.onload = createStars;
    </script>
</body>
</html>
